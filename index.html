<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="first">
      <div id="container">
        <header>
          <h1 id="title" style="color: red">NETFLIX</h1>
        </header>
        <div id="button-container">
          <button id="left">&darr; English</button>
          <button id="right">Sign In</button>
        </div>
      </div>
      <div id="middle-first">
        <div style="width: 600px">
          <h1
            style="
              font-size: 3.2rem;
              text-align: center;
              font-family: Arial, Helvetica, sans-serif;
              font-weight: 400;
            "
          >
            Unlimited movies, TV, shows, and more
          </h1>
        </div>
        <div>
          <h1
            style="
              color: white;
              margin-top: 15px;
              font-size: 1.6rem;
              font-weight: 80;
            "
          >
            Watch anywhere. Cancel anytime.
          </h1>
        </div>
        <div style="width: 630px; text-align: center; margin-top: 35px">
          <h1 style="color: white; font-size: larger; font-weight: 150">
            Ready to watch? Enter your email to create or restart your
            membership.
          </h1>
        </div>
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <input
            type="text"
            placeholder="Email address"
            required
            style="
              height: 60px;
              width: 66%;
              margin-top: 20px;
              padding-left: 15px;
            "
          />
          <button
            style="
              height: 60px;
              width: 32%;
              margin-top: 20px;
              background-color: rgb(200, 10, 10);
              border-width: 0;
              color: white;
              font-size: 1.6rem;
              font-weight: 100;
              box-shadow: -2px 2px 3px 0px rgba(0, 0, 0, 0.6);
            "
          >
            Get Started >
          </button>
        </div>
      </div>
    </section>
    <div class="bar"></div>
    <section id="second">
      <div id="text-second">
        <div>
          <h1 style="font-size: 3rem">Enjoy on your TV.</h1>
          <h1>
            Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
            players, and more.
          </h1>
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          width: 130%;
        "
      >
        <img src="/img/tv.png" alt="tv" style="width: 50%" />
      </div>
    </section>
  </body>
</html>
